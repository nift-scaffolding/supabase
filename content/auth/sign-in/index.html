<table>
	<tr>
		<td>email</td>
		<td>
		<input 
			id="input-email"
			type="email"
		>
		</td>
	</tr>
	<tr>
		<td>password</td>
		<td>
		<input 
			id="input-password"
			type="password"
		>
		</td>
	</tr>
</table>

<button onclick="signIn()">sign in</button>

<script>
	document.addEventListener('keypress', (event) => {
	  var name = event.key;
	  var code = event.code;

	  if(name == 'Enter' || code == 'Enter')
	  	signIn();
	}, false);
</script>
